<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example on fieldset &legend</title>
    <style>
        fieldset{
            background-color: tomato;
            color: white;
            border: 2px solid black;
        }
        legend{
            background-color: black;
            color: white; 
           
            font-size: 40px;
            border: 3px solid grey; 
            border-radius: 10px; 
            padding: 5px;
        }
    </style>
</head>
<body>
    <H1>Pls like nd Subscribe my channel</H1>
    <h2>Example on Fieldset &legend</h2>
    <fieldset>
        <H4>Vivo</H4>
        <h3>Redmi</h3>
        <h4>OnePlus</h4>
        <h4>Oppo</h4>
    </fieldset>

    <fieldset>
        <legend>Mobiles</legend>
        <dt>Redmi</dt>
        <dd>4Gb Ram &  32GB Storage</dd>
        <dt>Vivo</dt>
        <dd>6Gb Ram &  64GB Storage</dd>
        <dt>OnePlus</dt>
        <dd>4Gb Ram &  64GB Storage</dd>
        <dt>Oppo</dt>
        <dd>8Gb Ram &  128GB Storage</dd>
    </fieldset>
    <h1>Thanks for Watching plz Subscribe MY channel</h1>
    
</body>
</html>
